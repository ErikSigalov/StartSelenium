plugins {
    id 'java'
}

group = 'com.matrix'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.11.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.33.0'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useTestNG()
}